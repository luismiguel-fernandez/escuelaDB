<h5>Elige el departamento del que quieres ver los miembros</h5>
<select #dpt (change)="getDptMembers(dpt.value)">
    <option value="0">Seleccione un departamento</option>
    @for ( d of dpts; track $index ) {
        <option value="{{d.DepartamentoID}}">{{d.NombreDepartamento}}</option>
    }
</select>
